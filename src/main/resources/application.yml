server:
  port: 9091

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tsc?autoReconnect=true&useSSL=false&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: tsc-hikari-pool
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 3000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
